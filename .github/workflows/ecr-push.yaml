name: 'ECR Push'

on:
  workflow_call:
    inputs:
      working_directory:
        required: true
        type: string
      jdk_version:
        required: true
        type: string
      image_tag: 
        required: true
        type: string
    secrets:
      AWS_REGION: 
        required: true
      AWS_ACCOUNT_ID:
        required: true
      ROLE_TO_ASSUME:
        required: true
      ECR_REPOSITORY:
        required: true

jobs:

  ecr-push:
    name: ECR 
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.working_directory }}

    steps:

    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Java
      run: |
        sudo apt-get update
        sudo apt-get openjdk-${{ inputs.jdk_version }}-jdk
        echo "Check for JDK version:" | java -version

    - name: Install AWS CLI
      run: |
        sudo apt-get update
        sudo apt-get install -y awscli

    - name: Configure AWS CLI
      run: |
        aws configure set region ${{ secrets.AWS_REGION }}

    - name: Configure aws credentials
      uses: aws-actions/configure-aws-credentials@v1.7.0
      with:
        role-to-assume: ${{ secrets.ROLE_TO_ASSUME }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Login to AWS ECR
      run: |
        aws ecr get-login-password \ 
          --region ${{ secrets.AWS_REGION }} | docker login \
          --username AWS \
          --password-stdin ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com

    - name: Build Docker Image
      run: |
        docker build -t ${{ inputs.image_tag }} .

    - name: Tag Docker Image
      run: |
        docker tag ${{ inputs.image_tag }} ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ secrets.ECR_REPOSITORY }}:${{ inputs.image_tag }}

    - name: Push Docker Image to ECR
      run: |
        docker push ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ secrets.ECR_REPOSITORY }}:${{ inputs.image_tag }}